<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
  <body>
    <div class="text-center col-md-12 col-md-offset-4"> <h1>Enter the URL of the Product you want to purchase</h1></div>
    <div class="text-center col-md-12 col-md-offset-4"><input type="text" class="form-group col-md-10" id="myText" value="" placeholder="Enter the correct URL"></div>
    <div class="text-center col-md-11 col-md-offset-4"> <h3>Enter your name</h3> </div>      
    <div class="text-center col-md-11 col-md-offset-4"> <input type="text" class="form-group col-md-4" id="name" placeholder="Enter your full name"> </div>
    <div  class="text-center col-md-11 col-md-offset-4"> <a id="demo" href="#"></div>
	<div class="text-center col-md-11 col-md-offset-4"> <a><button type="button" class="btn btn-outline-success" onclick="myFunction()">Get Link</button></a> </div>
    <script>
     function myFunction() 
     {
      var uri = document.getElementById("myText").value
      var res = encodeURIComponent(uri);
      var name = document.getElementById("name").value
      var affiliate = "https://linksredirect.com/?cid=57578&subid="+name+"&source=linkkit&url=";
	  document.getElementById("demo").href = affiliate.concat(res)
      document.getElementById("demo").innerHTML = "Visit Flipkart"
     }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
